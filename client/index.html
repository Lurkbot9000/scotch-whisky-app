<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scotch Project</title>
</head>
<body>
    <main style="text-align: center; width: 50%; margin: auto;">
        <h1><strong>Scotch Project</strong></h1>
        <br>
        <div id="whiskies"></div>
    </main>
</body>
<script>
    const whiskiesContainer = document.getElementById('whiskies');
    fetch('/api')
    .then(res => res.json())
    .then(data => {
        console.log(data.whiskies);
        const { whiskies } = data; // const whiskies = data.whiskies
        for (let i = 0; i < whiskies.length; i += 1) {
            const whisky = whiskies[i];
            const whiskyDiv = document.createElement('div');
            whiskyDiv.innerHTML = `
                <h2>${whisky.title}</h2>
                <p><strong>Region</strong>: ${whisky.region}</p>
                <img src="${whisky.list_img_url}" style="height: 150px">
                <p><br><hr><br></p>
            `;
            whiskiesContainer.appendChild(whiskyDiv);
        }
        
    })
    .catch(err => console.log(err));
</script>
</html>
